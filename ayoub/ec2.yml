---
- name: Create EC2 Instance
  hosts: localhost
  gather_facts: false


  vars:
    instance_type: "t2.micro"
    image_id: "ami-06873c81b882339ac"  # Amazon Linux 2 AMI, replace with your desired AMI
    key_name: "main_kp"
    region: "ca-central-1"
    security_group: "sg-022b83a9e56b7ff53"
    subnet_id: "subnet-0497d4a4b815f3750"
    count: 1

  tasks:
    - name: Create EC2 instance
      amazon.aws.ec2_instance:
        name: "ansible-AWX-instance"
        key_name: "{{ key_name }}"
        region: "{{ region }}"
        image_id: "{{ image_id }}"
        instance_type: "{{ instance_type }}"
        security_group: "{{ security_group }}"
        vpc_subnet_id: "{{ subnet_id }}"
        count: "{{ count }}"
        network:
          assign_public_ip: true
        wait: true
        tags:
          Environment: Testing
        state: "{{ state | default('absent') }}"

      register: ec2_instance

    - name: Print EC2 instance details
      debug:
        var: ec2_instance

    - name: Ping EC2 instance using SSH
      ansible.builtin.ping:
      become: true
      become_user: root
      gather_facts: false
      ansible_host: "{{ ec2_instance.instances[0].public_ip }}"
